<div class="page-header">
  <button class="back-button" (click)="onCancel()">
    <i class="fas fa-arrow-left"></i>
  </button>
  <h1>Add New Risk</h1>
  <div class="header-actions">
    <button class="btn btn-outline-secondary" (click)="onCancel()">
      Cancel
    </button>
    <button 
      class="btn btn-primary" 
      (click)="onSave()" 
      [disabled]="!canSave() || isLoading">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
      <i *ngIf="!isLoading" class="fas fa-save me-2"></i>
      {{ isLoading ? 'Saving...' : 'Save Risk' }}
    </button>
  </div>
</div>

<div class="risk-tabs">
  <div *ngFor="let step of steps" 
       [class.active]="step.active"
       [class.completed]="step.completed"
       class="tab"
       (click)="goToStep(step.id)">
    <span class="step-number">{{ step.id }}</span>
    <span class="step-label">{{ step.label }}</span>
    <i *ngIf="step.completed" class="fas fa-check step-check"></i>
  </div>
</div>

<div class="content-container p-3">
  <div class="step-content">
    <app-basic-information *ngIf="currentStep === 1"></app-basic-information>
    <app-risk-assessment *ngIf="currentStep === 2"></app-risk-assessment>
    <app-bowtie-components *ngIf="currentStep === 3"></app-bowtie-components>
  </div>
  
  <div class="navigation-buttons">
    <button 
      class="btn btn-outline-secondary"
      (click)="previousStep()" 
      [disabled]="currentStep === 1"
      *ngIf="currentStep > 1">
      <i class="fas fa-arrow-left me-2"></i> 
      <span *ngIf="currentStep === 2">Back: Basic Information</span>
      <span *ngIf="currentStep === 3">Back: Risk Assessment</span>
    </button>
    
    <div class="step-indicator">
      Step {{ currentStep }} of {{ totalSteps }}
    </div>
    
    <button 
      class="btn"
      [class.btn-dark]="currentStep === 2"
      [class.btn-primary]="currentStep !== 2"
      [class.btn-success]="currentStep === 3"
      (click)="currentStep === 3 ? onSave() : nextStep()" 
      [disabled]="currentStep === 3 ? !canSave() || isLoading : !canProceedToNext()"
      style="min-width: 140px;">
      <span *ngIf="isLoading && currentStep === 3" class="spinner-border spinner-border-sm me-2"></span>
      <span *ngIf="currentStep === 1">Next: Risk Assessment</span>
      <span *ngIf="currentStep === 2">Next: Bowtie Components</span>
      <span *ngIf="currentStep === 3 && !isLoading">
        <i class="fas fa-save me-2"></i>Save Risk
      </span>
      <span *ngIf="currentStep === 3 && isLoading">Saving...</span>
      <i *ngIf="currentStep !== 3" class="fas fa-arrow-right ms-2"></i>
    </button>
  </div>
</div>
