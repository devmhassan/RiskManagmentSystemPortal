<div class="risk-assessment-container">
  <div class="content-card">
    <div class="card-header">
      <h2>Risk Assessment</h2>
      <p class="subtitle">Evaluate the likelihood and severity of the risk</p>
    </div>

    <form [formGroup]="assessmentForm" class="risk-form">
      <!-- Initial Risk Level Section -->
      <div class="risk-section">
        <h3 class="section-title">Initial Risk Level</h3>
        
        <div class="risk-inputs">
          <div class="form-group">
            <label>Likelihood <span class="required">*</span></label>
            <select formControlName="initialLikelihood" class="form-control">
              <option value="">Select Likelihood</option>
              <option *ngFor="let option of likelihoodOptions" [value]="option.value">
                {{ option.key }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label>Severity <span class="required">*</span></label>
            <select formControlName="initialSeverity" class="form-control">
              <option value="">Select Severity</option>
              <option *ngFor="let option of severityOptions" [value]="option.value">
                {{ option.key }}
              </option>
            </select>
          </div>
        </div>

        <div class="risk-result">
          <span class="result-label">Initial Risk Level:</span>
          <span class="result-value">{{ assessmentForm.get('initialRiskLevel')?.value || '9' }}</span>
        </div>
      </div>

      <!-- Residual Risk Level Section -->
      <div class="risk-section">
        <h3 class="section-title">Residual Risk Level (after controls)</h3>
        
        <div class="risk-inputs">
          <div class="form-group">
            <label>Residual Likelihood <span class="required">*</span></label>
            <select formControlName="residualLikelihood" class="form-control">
              <option value="">Select Likelihood</option>
              <option *ngFor="let option of likelihoodOptions" [value]="option.value">
                {{ option.key }}
              </option>
            </select>
          </div>

          <div class="form-group">
            <label>Residual Severity <span class="required">*</span></label>
            <select formControlName="residualSeverity" class="form-control">
              <option value="">Select Severity</option>
              <option *ngFor="let option of severityOptions" [value]="option.value">
                {{ option.key }}
              </option>
            </select>
          </div>
        </div>

        <div class="risk-result">
          <span class="result-label">Residual Risk Level:</span>
          <span class="result-value">{{ assessmentForm.get('residualRiskLevel')?.value || '4' }}</span>
        </div>
      </div>
    </form>
  </div>
</div>
