<div class="container-fluid p-4">
  <!-- Header Section -->
  <div class="mb-4">
    <h1 class="h3 fw-semibold text-dark mb-2">Risk Assessment</h1>
    <p class="text-muted mb-0">Evaluate the likelihood and severity of the risk</p>
  </div>

  <form [formGroup]="assessmentForm">
    <!-- Initial Risk Level Section -->
    <div class="mb-5">
      <h4 class="fw-semibold mb-4">Initial Risk Level</h4>
      
      <!-- Likelihood and Severity Row -->
      <div class="row g-4 mb-4">
        <div class="col-md-6">
          <label class="form-label fw-medium">Likelihood (1-5) <span class="text-danger">*</span></label>
          <select formControlName="initialLikelihood" class="form-select">
            <option value="">Select Likelihood</option>
            <option *ngFor="let option of likelihoodOptions" [value]="option.value">
              {{ option.value }} - {{ option.key }}
            </option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label fw-medium">Severity (1-5) <span class="text-danger">*</span></label>
          <select formControlName="initialSeverity" class="form-select">
            <option value="">Select Severity</option>
            <option *ngFor="let option of severityOptions" [value]="option.value">
              {{ option.value }} - {{ option.key }}
            </option>
          </select>
        </div>
      </div>

      <!-- Initial Risk Level Result -->
      <div class="bg-light rounded p-3 text-center">
        <span class="text-muted me-2">Initial Risk Level:</span>
        <span class="fw-bold fs-5">{{ calculateInitialRiskLevel() }}</span>
      </div>
    </div>

    <!-- Residual Risk Level Section -->
    <div class="mb-5">
      <h4 class="fw-semibold mb-4">Residual Risk Level (after controls)</h4>
      
      <!-- Likelihood and Severity Row -->
      <div class="row g-4 mb-4">
        <div class="col-md-6">
          <label class="form-label fw-medium">Likelihood (1-5) <span class="text-danger">*</span></label>
          <select formControlName="residualLikelihood" class="form-select">
            <option value="">Select Likelihood</option>
            <option *ngFor="let option of likelihoodOptions" [value]="option.value">
              {{ option.value }} - {{ option.key }}
            </option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label fw-medium">Severity (1-5) <span class="text-danger">*</span></label>
          <select formControlName="residualSeverity" class="form-select">
            <option value="">Select Severity</option>
            <option *ngFor="let option of severityOptions" [value]="option.value">
              {{ option.value }} - {{ option.key }}
            </option>
          </select>
        </div>
      </div>

      <!-- Residual Risk Level Result -->
      <div class="bg-light rounded p-3 text-center">
        <span class="text-muted me-2">Residual Risk Level:</span>
        <span class="fw-bold fs-5">{{ calculateResidualRiskLevel() }}</span>
      </div>
    </div>
  </form>
</div>
