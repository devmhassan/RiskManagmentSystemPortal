<!-- Loading State -->
<div class="container-fluid p-4 text-center" *ngIf="isLoading">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <p class="mt-3 text-muted">Loading risk data...</p>
</div>

<!-- Error State -->
<div class="container-fluid p-4" *ngIf="error && !isLoading">
  <div class="alert alert-danger" role="alert">
    <i class="bi bi-exclamation-triangle me-2"></i>
    {{ error }}
    <button class="btn btn-outline-danger btn-sm ms-3" (click)="loadRisk()">
      <i class="bi bi-arrow-clockwise me-1"></i>
      Retry
    </button>
  </div>
</div>

<!-- Success Message -->
<div class="container-fluid p-4" *ngIf="successMessage && !isLoading">
  <div class="alert alert-success" role="alert">
    <i class="bi bi-check-circle me-2"></i>
    {{ successMessage }}
  </div>
</div>

<div class="container-fluid p-0" *ngIf="risk && !isLoading && !error">
  <!-- Header Section -->
  <div class="bg-white border-bottom shadow-sm sticky-top">
    <div class="container-fluid px-4 py-3">
      <div class="row align-items-center">
        <div class="col-md-8">
          <div class="d-flex align-items-center">
            <button class="btn btn-outline-secondary btn-sm me-3" (click)="goBack()">
              <i class="bi bi-arrow-left"></i>
            </button>
            <h1 class="h4 mb-0 me-3">Edit Risk: {{ risk.riskId || risk.id }}</h1>
          </div>
        </div>
        <div class="col-md-4 text-end">
          <button class="btn btn-dark" (click)="saveChanges()" [disabled]="isSaving || isLoading">
            <span *ngIf="isSaving" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
            <i *ngIf="!isSaving" class="bi bi-floppy me-1"></i>
            {{ isSaving ? 'Saving...' : 'Save Changes' }}
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Tab Navigation -->
  <div class="bg-white border-bottom">
    <div class="container-fluid px-4">
      <nav class="nav nav-pills nav-justified">
        <button 
          class="nav-link flex-fill text-center py-3 border-0 rounded-0"
          [class.active]="activeTab === 'general'"
          (click)="setActiveTab('general')"
          type="button">
          General Information
        </button>
        <button 
          class="nav-link flex-fill text-center py-3 border-0 rounded-0"
          [class.active]="activeTab === 'causes'"
          (click)="setActiveTab('causes')"
          type="button">
          Causes & Prevention
        </button>
        <button 
          class="nav-link flex-fill text-center py-3 border-0 rounded-0"
          [class.active]="activeTab === 'consequences'"
          (click)="setActiveTab('consequences')"
          type="button">
          Consequences & Mitigation
        </button>
        <button 
          class="nav-link flex-fill text-center py-3 border-0 rounded-0"
          [class.active]="activeTab === 'triggers'"
          (click)="setActiveTab('triggers')"
          type="button">
          Trigger Events
        </button>
      </nav>
    </div>
  </div>

  <!-- Tab Content -->
  <div class="container-fluid p-4">
    <!-- General Information Tab -->
    <div *ngIf="activeTab === 'general'">
      <app-general-information 
        [risk]="risk" 
        (riskUpdated)="onRiskUpdated($event)">
      </app-general-information>
    </div>

    <!-- Causes & Prevention Tab -->
    <div *ngIf="activeTab === 'causes'">
      <app-causes-prevention 
        [risk]="risk" 
        (riskUpdated)="onRiskUpdated($event)">
      </app-causes-prevention>
    </div>

    <!-- Consequences & Mitigation Tab -->
    <div *ngIf="activeTab === 'consequences'">
      <app-consequences-mitigation 
        [risk]="risk" 
        (riskUpdated)="onRiskUpdated($event)">
      </app-consequences-mitigation>
    </div>

    <!-- Trigger Events Tab -->
    <div *ngIf="activeTab === 'triggers'">
      <app-trigger-events 
        [risk]="risk" 
        (riskUpdated)="onRiskUpdated($event)">
      </app-trigger-events>
    </div>
  </div>
</div>
