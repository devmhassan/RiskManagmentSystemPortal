<div class="risk-management-container">
  <!-- Header -->
  <div class="header">
    <h1 class="title">Risk Management</h1>
    <button class="new-risk-btn" (click)="navigateToNewRisk()">
      <span class="plus-icon">+</span>
      New Risk
    </button>
  </div>

  <!-- Tab Navigation -->
  <div class="tab-navigation">
    <button 
      class="tab" 
      [class.active]="selectedTab === 'register'"
      (click)="selectTab('register')">
      Risk Register
    </button>
    <button 
      class="tab" 
      [class.active]="selectedTab === 'matrix'"
      (click)="selectTab('matrix')">
      Risk Matrix
    </button>
  </div>

  <!-- Risk Register Content -->
  <div *ngIf="selectedTab === 'register'" class="risk-register">
    <app-shared-risk-list 
      [isDashboard]="false"
      [showTitle]="false"
      [showPagination]="true"
      [maxItems]="0">
    </app-shared-risk-list>
  </div>

  <!-- Risk Matrix Content -->
  <div *ngIf="selectedTab === 'matrix'" class="risk-matrix">
    <app-shared-risk-matrix 
      [risks]="risks"
      [showTitle]="true"
      [showLegend]="true"
      [showDetails]="true"
      [interactive]="true"
      title="Risk Matrix"
      subtitle="Visualize risks based on likelihood and severity."
      (cellClicked)="onMatrixCellClick($event)">
    </app-shared-risk-matrix>
  </div>
</div>
