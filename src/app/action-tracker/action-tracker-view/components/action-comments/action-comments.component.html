<!-- Comments List -->
<div class="mb-4">
  <div *ngIf="mockComments.length === 0" class="text-center py-5">
    <i class="bi bi-chat-left text-muted" style="font-size: 3rem;"></i>
    <h6 class="mt-3 text-muted">No Comments Yet</h6>
    <p class="text-muted">Be the first to add a comment about this action.</p>
  </div>
  
  <div *ngFor="let comment of mockComments" class="comment-item border rounded p-3 mb-3 bg-light">
    <div class="d-flex justify-content-between align-items-start mb-2">
      <div class="d-flex align-items-center">
        <div class="user-avatar bg-primary rounded-circle d-flex align-items-center justify-content-center me-3" 
             style="width: 40px; height: 40px;">
          <span class="text-white fw-semibold">{{ comment.author.charAt(0) }}</span>
        </div>
        <div>
          <h6 class="mb-0 fw-semibold">{{ comment.author }}</h6>
          <small class="text-muted">{{ comment.date }}</small>
        </div>
      </div>
    </div>
    <p class="mb-0 comment-content">{{ comment.content }}</p>
  </div>
</div>

<!-- Add Comment -->
<div class="card border-0 bg-light">
  <div class="card-body">
    <h6 class="card-title mb-3">
      <i class="bi bi-plus-circle me-2"></i>
      Add Comment
    </h6>
    <div class="mb-3">
      <label for="commentText" class="form-label">Write your comment here...</label>
      <textarea class="form-control comment-textarea" 
                id="commentText" 
                rows="4" 
                [(ngModel)]="newComment"
                placeholder="Share updates, ask questions, or provide feedback about this action...">
      </textarea>
    </div>
    <div class="d-flex justify-content-end">
      <button class="btn btn-dark" (click)="addComment()" [disabled]="!newComment?.trim()">
        <i class="bi bi-send me-2"></i>
        Add Comment
      </button>
    </div>
  </div>
</div>
