<div class="container-fluid p-4">
  <!-- Header -->
  <div class="mb-4">
    <h1 class="h2 fw-semibold text-dark mb-2">Action Tracker</h1>
    <p class="text-muted mb-0">Track and manage all preventive and mitigation actions across risks</p>
  </div>

  <!-- SharedActionTrackerComponent -->
  <app-shared-action-tracker 
    [isDashboard]="false"
    [showTitle]="false"
    [showSummaryCards]="true"
    [maxItems]="0"
    [upcomingActions]="upcomingActions"
    [overdueActions]="overdueActions"
    [openActions]="openActions"
    [inProgressActions]="inProgressActions"
    [completedActions]="completedActions"
    [actionTrackerStats]="actionTrackerStats"
    [isLoading]="loading"
    [error]="error">
  </app-shared-action-tracker>
</div>
